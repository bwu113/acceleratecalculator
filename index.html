<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerate Price Calculator</title>
</head>

<body>
    <form onchange="showRuns()">
        <label>Booking Type:</label>
        <select id="Bookings">
            <option value="tradechat" selected>Trade Chat</option>
            <option value="discord">Discord</option>
        </select><br>
        <label>Difficulty:</label>
        <select id="Difficulty">
            <option value="normal" selected>Normal</option>
            <option value="heroic">Heroic</option>
        </select><br>
        <label>Run Type</label>
        <select id="RunType">
            <option value="fullclear" selected>Full Clear</option>
            <option value="last3" id="r1" style="display: none;">Last 3</option>
            <option value="aotc" id="r2" style="display: none;">AOTC</option>
        </select><br>
        <!--
        <label>Funnel Type:</label>
        <select id="FunnelType">
            <option value="none" selected>No Funnel</option>
            <option value="armor">Armor</option>
            <option value="class">Class</option>
        </select><br>
        <label for="FunnelQty">Funnel Amount:</label>
        <input type="number" id="FunnelQty" name="FunnelQty" max=10 min=0 value="0" autofocus>
        <br>
        -->
        <label for="ListPrice">List Price</label><br>
        <input type="text" id="ListPrice" name="ListPrice" value="" readonly>
        <br>
        <label for="MinPrice">Min Price</label><br>
        <input type="text" id="MinPrice" name="MinPrice" value="" readonly>
        <br>
        <label for="BasePrice">Settled Price</label><br>
        <input type="number" id="BasePrice" name="BasePrice" value="">
        <br>
        <label for="Commission">Commission</label><br>
        <input type="text" id="Commission" name="Commission" value="" readonly>
        <br>
        <label for="MaxProfit">Max Profit</label><br>
        <input type="text" id="MaxProfit" name="MaxProfit" value="" readonly>
        <br>
        <!--
        <label for="FunnelPrice">Funnel Price</label><br>
        <input type="text" id="FunnelPrice" name="FunnelPrice" value="" readonly>
        <br>
        <label for="TotalFunnelPrice">Total Funnel Cost</label><br>
        <input type="text" id="TotalFunnelPrice" name="TotalFunnelPrice" value="" readonly>
        <br>
        -->
        <button type="button" onclick="Calculate()">Calculate</button>
    </form>
    <script src="./javascript/main.js"></script>
</body>

</html>
